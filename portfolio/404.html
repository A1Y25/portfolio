<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Ayush Kumar Shukla</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #2575fc;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #333;
        }
        
        .home-link {
            display: inline-block;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .home-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Ayush Kumar Shukla</h1>
            <p class="tagline">Digital Marketing Enthusiast</p>
        </div>
    </header>

    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Oops! The page you're looking for doesn't exist.</div>
        <a href="index.html" class="home-link">Back to Homepage</a>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Ayush Kumar Shukla. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
